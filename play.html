        @keyframes spin {

        .audio-info {

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {

        /* æš—è‰²æ¨¡å¼æ”¯æŒ */

<body>
    <div class="player-container">
        <div class="audio-icon">ğŸµ</div>
        <h1 class="audio-title" id="audioTitle">éŸ³é¢‘æ’­æ”¾å™¨</h1>
        <p class="audio-subtitle">æ‰«ç æ’­æ”¾éŸ³é¢‘</p>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="loadingMessage" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <span>åŠ è½½ä¸­...</span>
        </div>
        
        <audio id="audioPlayer" class="audio-player" controls preload="metadata" style="display: none;">
            æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒéŸ³é¢‘æ’­æ”¾ã€‚
        </audio>
        
        <div id="audioInfo" class="audio-info" style="display: none;">
            <div class="info-item">
                <span class="info-label">æ–‡ä»¶å¤§å°:</span>

            <div class="info-item">

        <div class="controls">

                ğŸ“¥ ä¸‹è½½éŸ³é¢‘

    <script>
        class AudioPlayer {
            constructor() {
                this.audioUrl = null;
                this.audioTitle = null;
                this.playCount = 0;
                this.init();
            }

            // åˆå§‹åŒ–æ’­æ”¾å™¨
            init() {
                const params = this.getUrlParams();
                this.audioUrl = params.audio;
                this.audioTitle = params.title;

                if (!this.audioUrl) {
                    this.showError('æœªæ‰¾åˆ°éŸ³é¢‘æ–‡ä»¶ï¼Œè¯·æ£€æŸ¥é“¾æ¥æ˜¯å¦æ­£ç¡®ã€‚');
                    return;
                }

                this.setupPlayer();
                this.loadAudio();
            }

            // è§£æURLå‚æ•°
            getUrlParams() {
                const params = new URLSearchParams(window.location.search);
                return {
                    audio: params.get('audio'),
                    title: params.get('title')
                };
            }

            // è®¾ç½®æ’­æ”¾å™¨
            setupPlayer() {
                const audioPlayer = document.getElementById('audioPlayer');
                const audioTitle = document.getElementById('audioTitle');
                
                // è®¾ç½®æ ‡é¢˜
                if (this.audioTitle) {
                    audioTitle.textContent = decodeURIComponent(this.audioTitle);
                    document.title = `æ’­æ”¾: ${decodeURIComponent(this.audioTitle)}`;
                }

                // è®¾ç½®éŸ³é¢‘æº
                audioPlayer.src = this.audioUrl;

                // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                audioPlayer.addEventListener('loadstart', () => {
                    this.showLoading(true);
                });

                audioPlayer.addEventListener('canplay', () => {
                    this.showLoading(false);
                    this.showPlayer(true);
                    this.updateAudioInfo();
                });

                audioPlayer.addEventListener('error', (e) => {
                    this.showLoading(false);
                    this.showError('éŸ³é¢‘åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨æˆ–ç½‘ç»œè¿æ¥ã€‚');
                    console.error('Audio error:', e);
                });

                audioPlayer.addEventListener('play', () => {
                    this.playCount++;
                    this.updatePlayCount();
                });

                audioPlayer.addEventListener('loadedmetadata', () => {
                    this.updateDuration();
                });
            }

            // åŠ è½½éŸ³é¢‘
            loadAudio() {
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.load();
            }

            // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€
            showLoading(show) {
                const loadingMessage = document.getElementById('loadingMessage');
                loadingMessage.style.display = show ? 'flex' : 'none';
            }

            // æ˜¾ç¤º/éšè—æ’­æ”¾å™¨
            showPlayer(show) {
                const audioPlayer = document.getElementById('audioPlayer');
                const audioInfo = document.getElementById('audioInfo');
                audioPlayer.style.display = show ? 'block' : 'none';
                audioInfo.style.display = show ? 'block' : 'none';
            }

            // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
            showError(message) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            // æ›´æ–°éŸ³é¢‘ä¿¡æ¯
            updateAudioInfo() {
                // è·å–æ–‡ä»¶å¤§å°ï¼ˆé€šè¿‡HEADè¯·æ±‚ï¼‰
                this.getFileSize();
            }

            // è·å–æ–‡ä»¶å¤§å°
            async getFileSize() {
                try {
                    const response = await fetch(this.audioUrl, { method: 'HEAD' });
                    const contentLength = response.headers.get('content-length');
                    if (contentLength) {
                        const sizeInMB = (parseInt(contentLength) / 1024 / 1024).toFixed(2);
                        document.getElementById('fileSize').textContent = `${sizeInMB} MB`;
                    }
                } catch (error) {
                    console.log('æ— æ³•è·å–æ–‡ä»¶å¤§å°:', error);
                }
            }

            // æ›´æ–°æ’­æ”¾æ—¶é•¿
            updateDuration() {
                const audioPlayer = document.getElementById('audioPlayer');
                if (audioPlayer.duration && !isNaN(audioPlayer.duration)) {
                    const minutes = Math.floor(audioPlayer.duration / 60);
                    const seconds = Math.floor(audioPlayer.duration % 60);
                    document.getElementById('duration').textContent = 
                        `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }
            }

            // æ›´æ–°æ’­æ”¾æ¬¡æ•°
            updatePlayCount() {
                document.getElementById('playCount').textContent = this.playCount;
            }
        }

        // å…¨å±€å‡½æ•°
        function shareAudio() {
            const title = document.getElementById('audioTitle').textContent;
            const url = window.location.href;

            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: `å¬å¬è¿™ä¸ªéŸ³é¢‘: ${title}`,
                    url: url
                }).catch(err => {
                    console.log('åˆ†äº«å¤±è´¥:', err);
                    copyToClipboard(url);
                });
            } else {
                copyToClipboard(url);
            }
        }

        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showMessage('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
                }).catch(() => {
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            textArea.style.top = "-999999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showMessage('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            } catch (err) {
                showMessage('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶é“¾æ¥');
            }
            
            document.body.removeChild(textArea);
        }

        function downloadAudio() {
            const params = new URLSearchParams(window.location.search);
            const audioUrl = params.get('audio');
            const title = params.get('title') || 'audio';
            
            if (audioUrl) {
                const link = document.createElement('a');
                link.href = audioUrl;
                link.download = decodeURIComponent(title);
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showMessage('å¼€å§‹ä¸‹è½½éŸ³é¢‘æ–‡ä»¶...');
            }
        }

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        }

        function showMessage(message) {
            // åˆ›å»ºä¸´æ—¶æ¶ˆæ¯æç¤º
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                font-weight: 600;
                z-index: 1000;
                box-shadow: 0 8px 25px rgba(0,0,0,0.2);
                animation: slideIn 0.3s ease;
            `;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);

            // 3ç§’åç§»é™¤
            setTimeout(() => {
                if (messageDiv.parentElement) {
                    messageDiv.remove();
                }
            }, 3000);
        }

        // åˆå§‹åŒ–æ’­æ”¾å™¨
        let player;
        document.addEventListener('DOMContentLoaded', function() {
            player = new AudioPlayer();
        });

        // æ·»åŠ é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', function(e) {
            const audioPlayer = document.getElementById('audioPlayer');
            if (!audioPlayer) return;

            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    if (audioPlayer.paused) {
                        audioPlayer.play();
                    } else {
                        audioPlayer.pause();
                    }
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 10);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 10);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    audioPlayer.volume = Math.min(1, audioPlayer.volume + 0.1);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    audioPlayer.volume = Math.max(0, audioPlayer.volume - 0.1);
                    break;
            }
        });
    </script>
